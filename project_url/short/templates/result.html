<html>
    <head>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
h1, h2, h3, h4, h5, p, div {
    font-family:微軟正黑體;
}
</style>
    </head>
<div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <span class="navbar-brand mb-0 h1" href="#">Shorturl</span>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class='navbar-nav mr-auto'>
			    <li class='nav-item active'>
				    <a class="nav-link" href='/'>HomePage</a><span class="sr-only">(current)</span>
				</li>
				<li class='nav-item'>
				    <a class="nav-link" href='/custom_url'>Custom Url</a>
				</li>
				<li class='nav-item'>
				    <a class="nav-link" href='/api/Shorturl'>API管理</a>
				</li>
			</ul>

		</div>
	</nav>

    {% for message in messages %}
    <div class='alert alert-{{message.tags}}'>
    {{ message }}
    </div>
    {% endfor %}

    </br>

    <div class='container'>
    <div class="card shadow mb-5 rounded">
        <div class="card-header text-white  bg-dark">Shorturl</div>
        <div class="card-body">
            <h4 class="card-title">Result</h4>
            <hr>
                <form action="" method="post" id="form">
                    <div class="mb-3">
                        <p>Original URL:   <a href="{{original_url}}">{{original_url}}</a></p>
                        <p>Short URL:   <a href="{{result}}">{{result}}</a></p>
                    </div>

                </form>
        </div>
      </div>
    </div>
</body>
</html>
